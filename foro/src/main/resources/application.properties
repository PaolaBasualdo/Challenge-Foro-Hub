spring.application.name=foro

api.security.secret=miClaveSecretaSuperSegura123456789012345


# ? Conexión a MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/foro
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ? Dialecto de Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ? Actualiza la estructura de las tablas según las entidades
spring.jpa.hibernate.ddl-auto=update

# ? Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

